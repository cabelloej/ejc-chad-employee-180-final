<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	
	<meta name="viewport" 	content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" 	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
							integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
							crossorigin="anonymous">

	<title>Save/Update Department</title>
</head>



<body>

	<div class="container">

		<h4>Department Details</h4> 

		<form 
			th:action="@{/departments/save}" th:object="${department}" method="POST">
			<!-- Add hidden form field to handle update -->
			<input type="hidden"	th:field="*{id}" /> 
			<!-- <input type="hidden"	th:field="*{relatives}" />  -->
			
			<div >
				<label>Name:</label>
				<input type="text"		th:field="*{name}"  placeholder="Name">
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">List of Errors for this Field</p>
			</div>
			
			
			<!-- 			
			<div >
				<label>Employees first try:</label>
				<p th:text="${employees}"> </p>
			</div>
			-->
	
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempEmployee : ${employees}">
						<td th:text="${tempEmployee.firstName}" />	
						<td th:text="${tempEmployee.lastName}" />	
						<td th:text="${tempEmployee.email}" />	
					</tr>
				</tbody>
			</table>
	
	
					
			
			<a  th:href="@{/departments/list}" 
				class="btn btn-danger col-2">
				Back 
			</a>

			<button type="submit" class="btn btn-info col-2">
				Save
			</button>

			<hr>	


		</form>
		<hr>


	</div>
</body>

</html>
