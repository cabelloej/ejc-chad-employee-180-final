<!DOCTYPE HTML>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Departments</title>
</head>

<body>

<div class="container">

	<div class="container">
		<div class="row">
			<div class="col-sm">
				<h4>Deparments</h4>
			</div>
			<div class="col">
				User: <span sec:authentication="name"></span>

				<!-- Role(s): <span sec:authentication="principal.authorities"></span> -->
			</div>
		</div>
	</div>
	<hr>




	<div class="container">
  		<div class="row">
  			<div class="col-sm">
				<!-- Add Home button -->  		
				<a th:href="@{/}"
					class="btn btn-success mb-3">
					Home Page
				</a> 
 			</div>
		</div>
    </div>
    <hr>
    




    
   	<!-- Add Department button -->
	<a th:href="@{/departments/showFormForAdd}"
			class="btn btn-primary btn-sm">
			Add Department
	</a> 
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Name</th>

				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempDepartment : ${departments}">
			
				<td th:text="${tempDepartment.Name}" />	
				
				<td>
					<div >
						<!-- Add "update" button/link -->
						<a th:href="@{/departments/showFormForUpdate(departmentId=${tempDepartment.id})}"
						   		class="btn btn-info btn-sm"
						   		sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">
								View/Update
						</a>
						<!-- Add "delete" button/link -->					
						<a th:href="@{/departments/delete(departmentId=${tempDepartment.id})}"
							   	class="btn btn-danger btn-sm"
							   	onclick="if (!(confirm('Are you sure you want to delete this department?'))) return false"
							   	sec:authorize="hasRole('ROLE_ADMIN')">
							   	Delete
						</a>
					</div>					
				</td>
				
			</tr>
			
		</tbody>
				
	</table>
	

	
</div>
	
</body>
</html>
